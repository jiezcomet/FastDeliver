package datamodel;


message ClientInfo{
	required uint32 Type=1;
	required string ClientId=2;
	required uint32 CmdReqPort=3 [default=9000]; //worker client only 
	required uint32 DataPullPort=4 [default=10000]; //worker client only 
	required uint32 DataReqPort=5 [default=10100]; //worker client only 
	required string Ip=6;
	
}